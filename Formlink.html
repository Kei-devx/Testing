<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body style="background-color:cadetblue;">
    <h1 align="center" ; style="color:aqua;background-color:black" title="heading">Sign Up Background Information!!</h1>
    <a href="https://kissanime.ru/" target="KA">KissAnime</a>
    <form>
        <fieldset>
            <legend>Sign up info</legend>
            <div>
                <label for="Email">Email: <br>
                    <input type="email" name="email" placeholder="Input Email">
                </label>
            </div>
            <div>
                <label for="Full Name"> Full Name: <br>
                    <input type="first name" name="first name" placeholder="Input First Name">
                    <input type="last name" name="last name" placeholder="Input Last Name">
                </label>
            </div>
            <div>
                <label for="Password">Password:      <br>
                    <input type="password" name="password">
                </label>
                <br>
                <label for="Re-enter Password">Re-enter Password:
                    <br>
                    <input type="password" name="re-enter password">
                </label>
            </div>
            <div>
                <label for="Birthdate"> Your Birthdate: <br>
                    <input type="date" name="birthdate">
                </label>
            </div>
            <div>
                <!-- radio option
                    <label for="Gender"> Male
                         <input type="radio" name="gender option" value="">
                    </label>
                    <label for="radio"> Female
                        <input type="radio" name="gender option" value="">
                    </label>
                    <label for="radio"> Others
                        <input type="radio" name="gender option" value="">
                    </label>
                    -->
                <!--Select option-->
                <label for="Gender">Gender</label>
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label>Hobbies:</label> <br>
                <label for="Hobbies"> Soccer:
                    <input type="checkbox" name="hobbies" value="">
                </label>
                <label for="Hobbies"> Basketball:
                    <input type="checkbox" name="hobbies" value="">
                </label>
                <label for="Hobbies"> Listening Music:
                    <input type="checkbox" name="hobbies" value="">
                </label>
                <label for="Hobbies"> Travel:
                    <input type="checkbox" name="hobbies" value="">
                </label>
                <label for="Hobbies"> Adventure:
                    <input type="checkbox" name="hobbies" value="">
                </label>
                <label for="Hobbies"> Others:
                    <input type="checkbox" name="hobbies" value="">
                </label>
            </div>
            <div>
                <label>Income:</label> <br>
                <select name="income" id="">
                    <option value="$100-$1000">$100-$1000</option>
                    <option value="$1000-$5000">$1000-$5000</option>
                    <option value="$5000-$10000">$5000-$10000</option>
                    <option value="$10000+">$10000+</option>
                </select>
            </div>
            <div>
                <label for=""> Your Bio: <br>
                    <textarea name="description" cols="60" rows=10></textarea>
                </label>
            </div>
            <div>
                <input type="submit" name="submit" value="Sign up!">
                <input type="reset" value="Reset!">
            </div>
            <a href="Form.html">Back to Sign in</a>
        </fieldset>
    </form>
    <iframe name="KA" width="560" height="315" src="https://www.youtube.com/embed/ALja3wAdQsM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.770825113507!2d104.88848161471036!3d11.568280091787193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519febf30a53%3A0xd44ad2813dc1dc5c!2z4Z6f4Z624Z6A4Z6b4Z6c4Z634Z6R4Z-S4Z6Z4Z624Z6b4Z-Q4Z6Z4Z6X4Z684Z6Y4Z634Z6T4Z-S4Z6R4Z6X4Z-S4Z6T4Z-G4Z6W4Z-B4Z6J!5e0!3m2!1skm!2skh!4v1571456579231!5m2!1skm!2skh" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</body>
