<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ordered, Unordered and Definition Lists</title>
  </head>
  <body>
    <h3>Fruits:</h3>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Cherry</li>
    </ol>
    <h3>Countries:</h3>
    <ul>
      <li>Korea</li>
      <li>Cambodia</li>
      <li>Japan</li>
    </ul>
    <dl>
      <dt>Happy</dt>
      <dd>A sense of joy</dd>
      <dt>Love</dt>
      <dd>An affection for someone </dd>
    </dl>
  </body>
</html>
